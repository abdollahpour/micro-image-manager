apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: micro-image-manager-build
spec:
  resources:
    inputs:
      - name: source
        type: git
    outputs:
      - name: builtImage
        type: image
  workspaces:
    - name: source
  params:
    - name: imageTag
      description: Tag of the images to be used.
  steps:
    - name: image
      image: gcr.io/kaniko-project/executor@sha256:e36c9fa99279217c4bb8ee172819b441c3ca8ef946dc0e28b21721eefb2ba70a
      # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - --dockerfile=$(workspaces.source.path)/docker/Dockerfile-tkn
        - --destination=$(resources.outputs.builtImage.url):$(params.imageTag)
        - --context=$(workspaces.source.path)
      securityContext:
        runAsUser: 0
